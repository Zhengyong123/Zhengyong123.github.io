	<script type="text/javascript">
		// window.onload     文档加载完毕之后执行   一个文件只能出现一次


		window.onload = function(){
			var div = document.querySelector(".infinite");
			// var ul = document.querySelectorAll("ul");
			var box = document.querySelector(".box");
			var one = document.querySelector(".one");
			var two = document.querySelector(".two");
			var div = document.querySelectorAll(".warp div");


			var width = div.clientWidth;
			box.style.width = width*2 + "px";
			// var html = ul.cloneNode(true);
			// box.appendChild(html);
			var left = 0;
			var right = 800;
			var timer1 = null;
			var timer2 = null;
			function fn2(){
				left --;
				if(Math.abs(left) >= 800) {
					left = 800;
				}
				right --;
				if (Math.abs(right) >= 800) {
					right = 800;
				}
				one.style.left = left + "px";
				two.style.left = right + "px";
			};
			function fn1(){
				left ++;
				if(Math.abs(left) >= 800) {
					left = -800;
				}
				right ++;
				if (Math.abs(right) >= 800) {
					right = -800;
				}
				one.style.left = left + "px";
				two.style.left = right + "px";
			};
			timer2 = setInterval(fn2,20);
			div[0].onclick = function(){
				clearInterval(timer1);
				clearInterval(timer2);
				timer2 = setInterval(fn2,20);
			}
			div[1].onclick = function(){
				clearInterval(timer1);
				clearInterval(timer2);
			}
			div[2].onclick = function(){
				clearInterval(timer1);
				clearInterval(timer2);
				timer1 = setInterval(fn1,20);
			}
		}
		var dian = all(".dian li");
		var tu = all(".tu li");
		var left = ll(".left");
		var right = ll(".right");
		var index = 0;
		var length = tu.length;
		var but = all(".but");
		var tab = ll(".tab");
		var timer = null;
		function ll(x){
				return document.querySelector(x);
			}
		function all(x){
				return document.querySelectorAll(x);
			}

		tab.onmouseover = function(){
			but[0].style.display = "block";
			but[1].style.display = "block";
			clearInterval(timer);
		}
		tab.onmouseout = function(){
			but[0].style.display = "";
			but[1].style.display = "";
			timer = setInterval(xiaYiGe,3000);
		}

		for (var i = 0;i<dian.length;i++) {
			dian[i].index = i;
			dian[i].innerHTML = i+1;
			dian[i].onmouseover = function() {
				clearInterval(timer);
				for(var i = 0;i<dian.length;i++){
					dian[i].className="";
					tu[i].className="";
				}
				index = this.index;
				dian[this.index].className="onclick";
				tu[this.index].className="onclick";
			}
			}
		right.onclick=function(){
			clearInterval(timer);
			xiaYiGe();
			}
		function xiaYiGe(){
				index ++;
				if(index > dian.length-1){
					index = 0;
				}
				for(var i = 0;i<dian.length;i++){
						dian[i].className = "";
						tu[i].className = "";

				}
				dian[index].className="onclick";
				tu[index].className="onclick";
			}

		left.onclick= function(){
			clearInterval(timer);
			shangYiGe();
			}
		function shangYiGe(){
			index --;
			if (index<0) {
				index = tu.length -1;
			}
			for(var i = 0;i<dian.length;i++){
				dian[i].className="";
				tu[i].className="";
			}
			dian[index].className="onclick";
			tu[index].className="onclick";
		}

		timer = setInterval(xiaYiGe,3000);
	</script>

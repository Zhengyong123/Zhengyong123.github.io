
<!--Created by lanou on 16/9/19.
--><!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ejs</title>
    <link rel="styleSheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="styleSheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <link rel="styleSheet" href="../css/log.css">
  </head>
  <body>
    <div class="box">
      <!--Created by lanou on 16/9/19.
      -->
      <div class="head">
        <div class="log">
          <div class="left"><a href="index.html"><img src="http://www.jingyingba.com/Public/Home/images/log.png"></a><span><img src="http://www.jingyingba.com/Public/Home/images/113200.png"></span></div>
          <div class="midlle">
            <ul>
              <li class="right"><a href="/">有问必答</a></li>
              <li><a href="/">H5</a></li>
              <li><a href="/">Unity3D</a></li>
              <li><a href="/">Android</a></li>
              <li><a href="/">IOS</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!--Created by lanou on 16/9/19.
      -->
      <div class="back">
        <div class="center">
          <div class="warp">
            <div class="title"><a href="#" class="on">登录</a><a href="#">注册</a></div>
            <div class="warp_log">
              <form>
                <div class="log_phone"><span></span>
                  <input type="text" placeholder="请输入手机号">
                </div>
                <div class="error"><em></em></div>
                <div class="log_pass"><span></span>
                  <input type="password" placeholder="请输入密码">
                </div>
                <div class="error"><em></em></div>
                <div class="log_yanzheng">
                  <div class="yanzheng_left"><span></span>
                    <input type="password" placeholder="请输入验证码">
                  </div>
                  <div class="yanzheng_right"><img src="http://www.jingyingba.com/user/login/verify.html" width="90px" height="40px"></div>
                </div>
                <div class="error"><em></em></div>
                <div class="log_remem">
                  <p class="remem_left">
                    <input type="checkbox"><span>记住密码</span>
                  </p>
                  <p class="remem_right"><a href="/">忘记密码?</a></p>
                </div>
                <div class="log_button">
                  <input type="submit" value="登录">
                </div>
              </form>
            </div>
            <div class="warp_reg">
              <form>
                <div class="reg_phone"><span></span>
                  <input type="text" placeholder="请输入手机号">
                </div>
                <div class="error"><em></em></div>
                <div class="reg_yanzheng1">
                  <div class="yanzheng1_left"><span></span>
                    <input type="password" placeholder="图形验证码">
                  </div>
                  <div class="yanzheng1_right"><img src="http://www.jingyingba.com/user/login/verify.html" width="90px" height="40px"></div>
                </div>
                <div class="error"><em></em></div>
                <div class="reg_yanzheng2">
                  <div class="yanzheng2_left"><span></span>
                    <input type="password" placeholder="短信验证码">
                  </div><a href="/" class="yanzheng2_right">获取验证码</a>
                </div>
                <div class="error"><em></em></div>
                <div class="reg_pass"><span></span>
                  <input type="password" placeholder="请输入密码">
                </div>
                <div class="error"><em></em></div>
                <div class="reg_pass2"><span></span>
                  <input type="password" placeholder="请重新输入密码">
                </div>
                <div class="error"><em></em></div>
                <div class="reg_remem">
                  <p class="remem_left">
                    <input type="checkbox"><a href="/">同意网站条款</a>
                  </p>
                </div>
                <div class="reg_button">
                  <input type="submit" value="提交">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--Created by lanou on 16/9/19.
      -->
      <div class="foot">
        <div class="bottom"><span>才信教育©2015-2017</span><span>|</span><span><a href="/">京ICP备16013954号</a></span></div>
      </div>
    </div>
  </body>
  <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="../js/log.js"></script>
</html>
